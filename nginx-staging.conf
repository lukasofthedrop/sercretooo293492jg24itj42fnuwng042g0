server {
    listen 80;
    listen [::]:80;
    server_name teste.lucrativa.bet;
    
    # Redirecionar para HTTPS (quando SSL estiver configurado)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/lucrativabet-staging/public;
    index index.php index.html index.htm;

    # Logs
    access_log /var/log/nginx/lucrativabet-staging.access.log;
    error_log /var/log/nginx/lucrativabet-staging.error.log;

    # Configurações de upload
    client_max_body_size 100M;
    client_body_timeout 120s;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    # Cache de assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts para operações longas
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer sizes
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
    }

    # Websockets para Pusher/Laravel Echo
    location /app {
        proxy_pass http://127.0.0.1:6001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Negar acesso a arquivos sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~ /\.env {
        deny all;
    }
    
    location ~ /\.git {
        deny all;
    }
    
    location ~ composer\.(json|lock) {
        deny all;
    }
    
    location ~ package(-lock)?\.json {
        deny all;
    }
    
    location ~ /storage/.*\.php$ {
        deny all;
    }

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Rate limiting (opcional - requer módulo ngx_http_limit_req_module)
    # limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    # limit_req zone=general burst=20 nodelay;
    
    # Proteção básica para staging (opcional)
    # auth_basic "Staging Area";
    # auth_basic_user_file /etc/nginx/.htpasswd;
}

